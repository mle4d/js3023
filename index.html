<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notepad">
    <select size="10" name="voice" id="voices">
    </select>
  </div>
  <textarea class="text" name="text" class="text" id="text" placeholder="How to use- 1. Hit the 'say' button on the yakbak & say whatever you wish! (enable microphone access) OR, just type here. 2. Click a name on the list 3. Click back into this text area & hit the spacebar or edit if needed (this updates the text value) 4. Hit the 'play' button on the yakbak!" focus></textarea>
  <div class="yakbak">
    <button id="play"></button>
    <button id="say"></button>
  </div>
  <div id="pointer" class="pointer"></div>
  <p id="mobileMessage">Sorry!<br>90s Flashbak is not available on mobile, as if!</p>
  <script src="index.js"></script>
  <script src="mouse.js"></script>
  <script src="recognition.js"></script>
  <script src="synthesis.js"></script>
</body>
</html>
